<div class="filter-title">
  <div class="title"><h1>Extensions List</h1></div>
  <div class="filter-tabs">
    <button
      class="tab-button"
      [class.active]="activeFilter === 'all'"
      (click)="onFilterClick('all')"
    >
      All
    </button>

    <button
      class="tab-button"
      [class.active]="activeFilter === 'active'"
      (click)="onFilterClick('active')"
    >
      Active
    </button>

    <button
      class="tab-button"
      [class.active]="activeFilter === 'inactive'"
      (click)="onFilterClick('inactive')"
    >
      Inactive
    </button>
  </div>
</div>
